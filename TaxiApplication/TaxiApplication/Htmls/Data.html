<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <input id="btnLoadEmployees" class="btn btn-success"
                   type="button" value="Display Users" />
            <input id="btnDisplayUser" class="btn btn-success"
                   type="button" value="Display Specific User" />
            <input id="userId" type="text" placeholder="Display User" />
            <input id="btnLogoff" class="btn btn-success pull-right"
                   type="button" value="Log Off" />
        </div>
        <div id="divData" class="well hidden">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr class="success">
                        <td>ID</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Gender</td>
                        <td>Salary</td>
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>
        <div id="buttons">
            <input id="btnDelete" class="btn btn-success" type="button" value="Delete" />
            <input id="deleteId" type="text" placeholder="Username" />
        </div>
        <div class="modal fade" tabindex="-1" id="errorModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">Close this message to login again</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" href="#" class="close">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </div>

    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            if (localStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }
            
            $('#btnLogoff').click(function () {
                localStorage.removeItem('accessToken');
                window.location.href = "Login.html";
            });

            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            

            $('#errorModal').on('hidden.bs.modal', function () {
                window.location.href = "Login.html";
            });

            $('#btnLoadEmployees').click(function () {
                $.ajax({
                    url: '/api/korisnici',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer '
                            + localStorage.getItem("accessToken")
                    },
                    success: function (data) {
                        $('#divData').removeClass('hidden');
                        $('#tblBody').empty();
                        $.each(data, function (index, value) {
                            var row = $('<tr><td>' + value.KorisnickoIme + '</td><td>'
                                + value.Ime + '</td><td>'
                                + value.Prezime + '</td><td>'
                                + value.Jmbg + '</td><td>'
                                + value.Email + '</td><td>'
                                //+ '<input id=' + '123' + ' name="btnEdit" class="btn btn-success"type = "button" value = "Edit" />'
                                //+ '<input id=' + '' + ' name="btnDetails" class="btn btn-success" type="button" value="Details" />'
                                //+ '<input id=' + value.KorisnickoIme + ' name="btnDelete" class="btn btn-success"type = "button" value = "Delete" />'
                                
                                + '</td></tr>');
                            $('#tblData').append(row);
                        });
                  
                    },
                    error: function (jQXHR) {
                        // If status code is 401, access token expired, so
                        // redirect the user to the login page
                        if (jQXHR.status == "401") {
                            $('#errorModal').modal('show');
                        }
                        else {
                            $('#divErrorText').text(jQXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });
            });
            $('#btnDisplayUser').click(function () {
                $.ajax({
                    url: '/api/korisnici/' + $('#userId').val()+'/',
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer '
                            + localStorage.getItem("accessToken")
                    },
                    success: function (data) {
                        $('#divData').removeClass('hidden');
                        $('#tblBody').empty();
                        //$.each(data, function (index, value) {
                            var row = $('<tr><td>' + data.KorisnickoIme + '</td><td>'
                                + data.Ime + '</td><td>'
                                + data.Prezime + '</td><td>'
                                + data.Jmbg + '</td><td>'
                                + data.Email + '</td></tr>'
                            );
                            $('#tblData').append(row);
                        //});
                        //$('#tblBody').html('<h1>'+data+'</h1>')
                    },
                    error: function (jQXHR) {
                        // If status code is 401, access token expired, so
                        // redirect the user to the login page
                        if (jQXHR.status == "401") {
                            $('#errorModal').modal('show');
                        }
                        else {
                            $('#divErrorText').text(jQXHR.responseText);
                            $('#divError').show('fade');
                        }
                    }
                });
            });
            $('#btnDelete').click(function () {
                $.ajax({
                    url: '/api/korisnici/' + $('#deleteId').val() + '/',
                    method: 'DELETE',
                    headers: {
                        'Authorization': 'Bearer '
                            + localStorage.getItem("accessToken")
                    },
                    success: function () {
                        $('#btnLoadEmployees').trigger("click");
                    }
                });

            });
            //$('#musterija1').click(function () {
            //    $.ajax({
            //        url: '/api/korisnici' + $('#musterija1').attr('id') + '/',
            //        method: 'DELETE',
            //        headers: {
            //            'Authorization': 'Bearer '
            //                + localStorage.getItem("accessToken")
            //        },
            //        success: function () {
            //            $('#btnLoadEmployees').trigger("click");
            //        }
            //    });
            //});
        });
    </script>
</body>
</html>
