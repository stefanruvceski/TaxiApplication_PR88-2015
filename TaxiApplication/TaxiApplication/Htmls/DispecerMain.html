<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {
            if (localStorage.getItem('accessToken') == null) {
                window.location.href = "Login.html";
            }


            $('#btnRegisterStart').click(function () {
                $('#successModal').modal('show');

            });
            $('#btnRegister').click(function () {
                $.ajax({
                    url: '/api/account/registerdriver',
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem("accessToken")
                    },
                    data: {
                        korisnickoIme: $('#korisnickoIme').val(),
                        ime: $('#ime').val(),
                        prezime: $('#prezime').val(),
                        pol: $('#pol').val(),
                        jmbg: $('#jmbg').val(),
                        kontaktTelefon: $('#kontaktTelefon').val(),
                        email: $('#email').val(),
                        password: $('#password').val(),
                        confirmPassword: $('#confirmPassword').val(),
                        brojTaksiVozila: $('#brojTaksiVozila').val(),
                        godisteAutomobila: $('#godisteAutomobila').val(),
                        tipAutomobila: $('#tipAutomobila').val(),
                        brojRegistarskeOznake: $('#brojRegistarskeOznake').val()
                    },
                    success: function () {
                        $('#successModal').modal('hide');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <input id="btnRegisterStart" class="btn btn-success" type="button" value="Register Driver" />
        </div>
        <div id="divData" class="well hidden">
            <table class="table table-bordered" id="tblData">
                <thead>
                    <tr class="success">
                        <td>ID</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Gender</td>
                        <td>Salary</td>
                    </tr>
                </thead>
                <tbody id="tblBody"></tbody>
            </table>
        </div>
        <!--<div id="buttons">
            <input id="btnDelete" class="btn btn-success" type="button" value="Delete" />
            <input id="deleteId" type="text" placeholder="Username" />
        </div>-->
        <div class="modal fade" tabindex="-1" id="errorModal"
             data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4 class="modal-title">Session Expired</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <h2 class="modal-title">Close this message to login again</h2>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger"
                                data-dismiss="modal">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert alert-danger collapse">
            <a id="linkClose" href="#" class="close">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </div>

    

    <div class="modal fade" tabindex="-1" id="successModal"
         data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                    <h4 class="modal-title">Driver Registration</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="modal-content">
                            <!--This table contains the fields that we want to capture to register a new user-->
                            <table class="table table-bordered">
                                <thead>
                                    <tr class="success">
                                        <th colspan="2">
                                            New Driver Registration

                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Korisnicko Ime</td>
                                        <td><input type="text" id="korisnickoIme" placeholder="Korisnicko Ime" /> </td>
                                    </tr>
                                    <tr>
                                        <td>Ime</td>
                                        <td><input type="text" id="ime" placeholder="Ime" /> </td>
                                    </tr>
                                    <tr>
                                        <td>Prezime</td>
                                        <td><input type="text" id="prezime" placeholder="Prezime" /> </td>
                                    </tr>
                                    <tr>
                                        <td>Pol</td>
                                        <td>
                                            <input type="radio" id="pol" name="pol" checked="checked" value="Muski" />
                                            <label for="pol">M</label>

                                            <input type="radio" id="pol" name="pol" value="Zenski" />
                                            <label for="pol">Z</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>JMBG</td>
                                        <td><input type="text" id="jmbg" placeholder="JMBG" /> </td>
                                    </tr>
                                    <tr>
                                        <td>Kontakt Telefon</td>
                                        <td><input type="text" id="kontaktTelefon" placeholder="Kontakt Telefon" /> </td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td><input type="text" id="email" placeholder="Email" /> </td>
                                    </tr>
                                    <tr>
                                        <td>Password</td>
                                        <td>
                                            <input type="password" id="password" placeholder="Password" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Confirm Password</td>
                                        <td>
                                            <input type="password" id="confirmPassword" placeholder="Confirm Password" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Broj Taksi Vozila</td>
                                        <td><input type="text" id="brojTaksiVozila" placeholder="Broj Taksi Vozila" /> </td>
                                    </tr>
                                    <tr>
                                        <td>Godiste Automobila</td>
                                        <td><input type="text" id="godisteAutomobila" placeholder="Godiste Automobila" /> </td>
                                    </tr>
                                    <tr>
                                        <td>Tip Automobila</td>
                                        <td>
                                            <input type="radio" id="tipAutomobila" name="tipAutomobila" checked="checked" value="PutnickiAutomobil" />
                                            <label for="PutnickiAutomobil">Puticnki Automobil</label>

                                            <input type="radio" id="tipAutomobila" name="tipAutomobila" value="KombiVozilo" />
                                            <label for="KombiVozilo">Kombi Vozilo</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Broj Registarske Oznake</td>
                                        <td><input type="text" id="brojRegistarskeOznake" placeholder="Broj Registarske Oznake" /> </td>
                                    </tr>
                                    <tr class="success">
                                        <td colspan="2">
                                            <input id="btnRegister" class="btn btn-success"
                                                   type="button" value="Register" />
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"
                            data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
