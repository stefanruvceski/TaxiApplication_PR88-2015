<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">
            <!--This table contains the fields that we want to capture to register a new user-->
            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2">
                            New User Registration
                            <a href="login.html" class="btn btn-success pull-right">
                                Login
                            </a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Korisnicko Ime</td>
                        <td><input type="text" id="korisnickoIme" placeholder="Korisnicko Ime" /> </td>
                    </tr>
                    <tr>
                        <td>Ime</td>
                        <td><input type="text" id="ime" placeholder="Ime" /> </td>
                    </tr>
                    <tr>
                        <td>Prezime</td>
                        <td><input type="text" id="prezime" placeholder="Prezime" /> </td>
                    </tr>
                    <tr>
                        <td>Pol</td>
                        <td>
                            <input type="radio" id="pol" name="pol" checked="checked"  value="Muski"/>
                            <label for="pol">M</label>

                            <input type="radio" id="pol" name="pol" value="Zenski"/>
                            <label for="pol">Z</label>
                        </td>
                    </tr>
                    <tr>
                        <td>JMBG</td>
                        <td><input type="text" id="jmbg" placeholder="JMBG" /> </td>
                    </tr>
                    <tr>
                        <td>Kontakt Telefon</td>
                        <td><input type="text" id="kontaktTelefon" placeholder="Kontakt Telefon" /> </td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" id="email" placeholder="Email" /> </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <input type="password" id="password" placeholder="Password" />
                        </td>
                    </tr>
                    <tr>
                        <td>Confirm Password</td>
                        <td>
                            <input type="password" id="confirmPassword" placeholder="Confirm Password" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2">
                            <input id="btnRegister" class="btn btn-success"
                                   type="button" value="Register" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <!--Bootstrap modal dialog that shows up when regsitration is successful-->
            <div class="modal fade" tabindex="-1" id="successModal"
                 data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                &times;
                            </button>
                            <h4 class="modal-title">Success</h4>
                        </div>
                        <div class="modal-body">
                            <form>
                                <h2 class="modal-title">Registration Successful!</h2>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success"
                                    data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Bootstrap alert to display any validation errors-->
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" href="#" class="close">&times;</a>
                <div id="divErrorText"></div>
            </div>
        </div>
    </div>

    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {

            //Close the bootstrap alert
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            // Save the new user details
            $('#btnRegister').click(function () {
                $.ajax({
                    url: '/api/account/register',
                    method: 'POST',
                    data: {
                        korisnickoIme: $('#korisnickoIme').val(),
                        ime: $('#ime').val(),
                        prezime: $('#prezime').val(),
                        pol: $('#pol').val(),
                        jmbg: $('#jmbg').val(),
                        kontaktTelefon: $('#kontaktTelefon').val(),
                        email: $('#email').val(),
                        password: $('#password').val(),
                        confirmPassword: $('#confirmPassword').val()
                    },
                    success: function () {
                        $('#successModal').modal('show');
                        window.location = "login.html";
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>
</body>
</html>
